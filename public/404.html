<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 Page Not Found</title>
  <style>
    body {
      background-color: #673AB7; /* Purplish color */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    h1 {
      color: #FFF;
      font-family: Arial, sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    p {
      color: #FFF;
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin-bottom: 40px;
    }
    
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #9575CD;
      color: #FFF;
      font-family: Arial, sans-serif;
      font-size: 16px;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #7E57C2; /* Hover color */
    }
    
    .footer {
      color: #FFF;
      font-family: Arial, sans-serif;
      font-size: 14px;
      position: fixed;
      bottom: 10px;
    }
    
    .footer a {
      color: #FFF;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Page Not Found</p>
  <a href="/" class="button">Go to Home</a>

</html>
